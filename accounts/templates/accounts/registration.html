{% extends 'layouts/base.html' %}
{% load static %}
{% block title %}
Create Account
{% endblock %}

{% block container %}
<link href="{% static 'accounts/css/master.css' %}" rel="stylesheet">
  <!-- Start Body -->
  <div class="container p-5 my-5 shadow-lg rounded-3 bg-white">
    <div class="row align-items-center">
      <img src="{% static 'accounts/images/resgister.jpg' %}" class="col-6" width="300"/>
      <div class="col-6 pb-5">
        <form method="post"  enctype="multipart/form-data">
          {% csrf_token %}
          {{form}}
          <button type="submit" class="btn btn-success text-white mt-4">Submit</button>
        </form>
        <div>
          <div class="d-flex justify-content-center ">
            <hr style="width: 30%;">
            <p class="mx-4">Or Sign Up With</p>
            <hr style="width: 30%;">
          </div>
          <div class="d-flex justify-content-center">
            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-outline-primary  px-4 py-2" style="border-radius: 7px;"><i class="fa-brands fa-facebook fs-5"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Body -->
{% endblock %}
{% block script %}
<script>
  errors = document.querySelectorAll('ul.errorlist')
  for (var m=0 ; m < errors.length; m++){
      errors[m].classList.add('text-danger','mb-0', 'p-0')
      errors[m].querySelector('li').classList.add('list-group-item', 'text-danger', 'border-0','mt-1', 'p-0')
  }
</script>
{% endblock %}
