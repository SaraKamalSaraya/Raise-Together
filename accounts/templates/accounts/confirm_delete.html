{% extends 'layouts/base.html' %}
{% load static %}
{% block title %}
    Delete Profile
{% endblock %}

{% block container %} 
<div class="container p-5 shadow-lg rounded-3 bg-white" style="width: 900px; margin: 102px auto;">
    
    <div class="row align-items-center justify-content-between ">
      <img src="{% static 'accounts/images/delete.jpg' %}" class="col" style="width: 200px;"/>
      <div class="col-8">
        <form method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            <div>Are you sure you want to delete this account?</div>
            <br>
            <input type="password" name="confirm_password" placeholder="Enter your password" required>
            <br>
            <button type="submit" class="btn btn-danger py-2 px-3">Yes</button>
            <a class="btn btn-success py-2 px-3" href="{% url 'profile.view' %}">No</a>
        </form>
      </div>
    </div>
  </div>



{% endblock %}
