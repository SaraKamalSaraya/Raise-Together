{% extends 'layouts/base.html' %}
{% load static %}
{% block title %} <title>Uplaod Image</title>{% endblock %}
{% block container %}
<div class="container p-5 my-5  shadow rounded-3 bg-white" style="width: 1000px;">
    <div class="row align-items-center">
        <img src="{% static 'projects/images/upload_image.jpg' %}" class="col-6" width="300" />
        <div class="col-6">
            <form method="post"  enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-success text-center">Upload Image</button>
                <hr>
            </form>
            <div class="text-center" >
              <a href="{% url 'projects:project_detail' project.id %}" class="text-decoration-none text-success">&larr; Back to Project Detail</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
