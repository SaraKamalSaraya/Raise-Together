{% extends "layouts/base.html" %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block container %}
<h1 class="mt-5 ms-3">Login</h1>
<form method="post" enctype="multipart/form-data" class="mt-3 ms-3">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="m-3 btn btn-primary">Login</button>
</form>

{% endblock %}
