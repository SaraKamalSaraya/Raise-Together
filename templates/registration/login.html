{% extends "layouts/base.html" %} {% load static %} {% block title %} Login
{%endblock %} {% block container %}
<link href="{% static  'accounts/css/master.css' %}" rel="stylesheet" />
<!-- Start Body -->
<div class="profile container p-5 my-5 shadow-lg rounded-3 bg-white">
  <div class="row align-items-center">
    <img
      src="{% static 'accounts/images/login.jpg' %}"
      class="col-6"
      width="300"
    />
    <div class="col-6 pb-5">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
          <label for="email" class="p-0 m-0 ps-3">Email address</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
          <label for="floatingPassword" class="p-0 m-0 ps-3">Password</label>
        </div>
        
        <div class="d-flex flex-column">
          <a href="{% url 'password_reset' %}" class="text-decoration-none text-success text-end mt-3">Forgot Password?</a>
          <button type="submit" class="btn btn-success my-4 py-2" style="border-radius: 7px;">Login</button>
        </div>
        <div>
          <div class="d-flex justify-content-center ">
            <hr style="width: 30%;">
            <p class="mx-4">Or Sign In With</p>
            <hr style="width: 30%;">
          </div>
          <div class="d-flex justify-content-center">
            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-outline-primary  px-4 py-2" style="border-radius: 7px;"><i class="fa-brands fa-facebook fs-5"></i></a>
          </div>
        </div>
      </form>
      <hr>
      <div class="text-center">
        <a href="{% url 'account.create' %}" class="text-decoration-none text-success">Create New Account!</a>
      </div>
      </div>

    </div>
  </div>
</div>
<script src="{% static  'accounts/js/script.js' %}"></script>
{% endblock %}
