{% extends 'layouts/base.html' %}
{% load static %}
{% block title %} <title>Donations History</title>  {% endblock %}
{% block container %}
<div class="row m-5 pt-5 container justify-content-center mx-auto text-center">  
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Amount</th>
        <th scope="col">Donating date</th>
        <th scope="col">Project</th>
      </tr>
    </thead>
    <tbody>
    {% for donation in donations %}
      <tr>
        <td>{{donation.amount}} $</td>
        <td>{{donation.created_at}}</td>
        <td>{{donation.project}}</td>
      </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
